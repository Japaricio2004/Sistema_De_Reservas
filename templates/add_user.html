<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Usuario' if user else 'Agregar Usuario' }}</title>
    
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        input:focus {
            border-color: #4CAF50;
            background-color: #fff;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            color: #45a049;
        }

        /* Estilo para botones de acción */
        .btn-submit {
            background-color: #4CAF50;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-back {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ 'Editar Usuario' if user else 'Agregar Usuario' }}</h1>
        <form method="POST" class="user-form">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required>
            </div>
            
            <button type="submit" class="btn-submit">{{ 'Actualizar' if user else 'Agregar' }}</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-back">Volver a la lista</a>
    </div>
</body>
</html>
