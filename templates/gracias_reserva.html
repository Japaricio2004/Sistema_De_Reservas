<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reserva Confirmada</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 1s ease-out;
    }
</style>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md w-full animate-fade-in">
    <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-green-600 drop-shadow-sm mb-2">¡Reserva confirmada!</h2>
    <p class="text-gray-700">Tu cita ha sido registrada exitosamente.</p>
    <p class="mt-2 text-sm text-gray-600">Recibirás un correo de confirmación con los detalles.</p>

    <!-- El enlace será dinámico con la ruta a la página principal (ajustable en Flask) -->
    <a href="{{ url_for('negocio') }}" class="mt-6 inline-block bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 transition transform hover:scale-105 font-medium">
        Volver al inicio
    </a>
</div>

</body>
</html>
